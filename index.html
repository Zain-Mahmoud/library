<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
        }
        .book {
            display: flex;
            flex-direction: row;
        }

        tr, td, th {
            border: solid black 1px;

        }
    </style>
</head>
<body>
    <h3>Library</h3>
    <button id="newbook" name="newbook" >New book</button>
    <dialog id="form">
        <form>
            <input id="title" type="text" name="title" placeholder="title">
            <input id='author' type="text" name="author" placeholder="author">
            <input id='pages' type="number" name="pages" placeholder="pages">
            <lable for="read">Read</lable>
            <input id="read" type="checkbox" name="read" value='off' placeholder="read" id="read">
            <button id="submit" name="submit" >Submit</button>
            <button id="cancel" name="cancel" >Cancel</button>
        </form>
    </dialog>
    <table id="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Page count</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
<script src="bookkeeping.js"></script>
</html>
